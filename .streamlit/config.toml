[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
maxUploadSize = 20

[browser]
gatherUsageStats = false

[client]
# ハンバーガーメニューを簡略化
showSidebarNavigation = true
# ツールバー（GitHubアイコン、Shareボタンなど）を非表示
toolbarMode = "minimal"
